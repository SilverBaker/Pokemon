<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate Pokémon</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- container del juego que se muestra tras configurar -->
    <div class="container">
        <div id="juego">
            <div id="barraVidaEnemigo" class="barraVida">
                <p id="NombreEnemigo">UMBREON</p>
                <div class="PS">
                    <p>PS: </p>
                    <div class="containerps"><img id="PSEnemigo" src="./assets/images/vida.png" alt=""></div>
                </div>
            </div>
            <div id="barraVidaAliado" class="barraVida">
                <p id="NombreAliado">UMBREON</p>
                <div class="PS">
                    <p>PS: </p>
                    <div class="containerps"><img id="PSAliado" src="./assets/images/vida.png" alt=""></div>
                    <div class="nps">
                        <p id="nPSrestantes">100/</p><p id="nPS">100</p>
                    </div>
                </div>
                
            </div>
            <div class="containerDialogo">
                <p id="dialogo">
                    ¡Un MR. MIME <br><br>salvaje!
                </p>
            </div>
            
        </div>
        <div id="ataques">
            <div>
                <input type="button" value="">
                <input type="button" value="">
            </div>
            <div>
                <input type="button" value="">
                <input type="button" value="">
            </div>
        </div>
    </div>
    <!-- El contenedor config que es el que sale al iniciar la pagina-->
    <div class="Config">
        <p class="Titulo">¡Elige a tu Pokémon!</p>
        <div class="elegir" id="elegirPokemon">
        </div>
    </div>
    <!-- Container que sale cuando ha terminado el combate -->
    <div id="terminado">
        <p>¿Quieres volver a jugar?</p>
        <button id="reload">Volver a jugar</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
